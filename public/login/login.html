<div class="jumbotron">
</div

<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <h1>Login</h1>
            <hr>    
            <form ng-submit="login(email, password)">
                <div class="form-group">
                    <input ng-model="email" class="form-control" type="text" placeholder="Enter email.." >
                </div>

                <div class="form-group">
                    <input ng-model="password" class="form-control" type="text" placeholder="Enter password...">
                </div>
                
                <button class="btn btn-primary form-control" type="submit">Login</button>
            </form>
        </div>
    </div>
</div>
