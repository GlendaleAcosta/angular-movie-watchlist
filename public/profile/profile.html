<div class="container">


    <div class="row space-2">

        <div class="col-md-3">
            <div class="card">
                <div class="card-block">
                    <h4 class="card-title">Stuff</h4>
                </div>
            
                <ul class="list-group list-group-flush genres-container">
                    <li class="list-group-item genre-item">My Movie Watchlist</li>
                    <li class="list-group-item genre-item">Favorited Movies</li>
                    <li class="list-group-item genre-item">Movies Watched</li>
                    <li class="list-group-item genre-item">Settings</li>
                </ul>

            </div>
        </div>

        <div class="col-md-9">
            <form ng-submit="onSearch(title)">
                <div class="input-group">
                    <input ng-model="title" type="text" class="form-control" placeholder="Enter title name...">
                    <span class="input-group-btn">
                    <button class="btn btn-primary" type="submit">Search</button>
                </span>
                </div>
            </form>
        </div>
    </div>

</div>
